<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill Query</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h5>QUERY</h5>
        <form action="#" class="needs-validation">
           <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out field.</div>
           </div>
           <div class="mb-3">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field</div>
           </div>
           <div class="form-floating mb-3">
            <select name="sellist" id="sel1" class="form-select">
            <option>USA</option>
            <option>United Kingdom</option>
            <option>Nigeria</option>
            <option>Canada</option>
            </select>
            <label for="sel1" class="form-label">Select a Country:</label>
           </div>
            <div class="form-check mb-3">
            <label for="radio" class="form-check-label">Remember me</label>
            <input type="radio" class="form-check-input" id="radio" name="radio" value="Remember me" checked> 
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Tap this radio to continue</div>
            </div>
           <button class="btn btn-primary">Submit Query</button>
        </form>
    </div>
</body>
</html>
